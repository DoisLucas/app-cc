name: cc_uffs
description: Aplicativo móvel para uso de alunos, professores e técnicos do curso de Ciência da Computação da UFFS.
version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Icones do Font Awesome: https://fontawesome.com
  font_awesome_flutter: ^8.5.0
  flutter_clean_architecture: ^1.0.5
  # Lib para redirect para URLs: https://pub.dev/packages/url_launcher
  url_launcher: ^5.1.6
  pedantic: ^1.5.0
  navigate: ^1.0.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/imgs/logo-branco.png
    - assets/imgs/logo-verde.png
